    <line x1="240" y1="0" x2="240" y2="630" stroke="#8A8F98" stroke-width="1" />
    <line x1="360" y1="0" x2="360" y2="630" stroke="#8A8F98" stroke-width="1" />
    <line x1="480" y1="0" x2="480" y2="630" stroke="#8A8F98" stroke-width="1" />
    <line x1="600" y1="0" x2="600" y2="630" stroke="#8A8F98" stroke-width="1" />
    <line x1="720" y1="0" x2="720" y2="630" stroke="#8A8F98" stroke-width="1" />
    <line x1="840" y1="0" x2="840" y2="630" stroke="#8A8F98" stroke-width="1" />
