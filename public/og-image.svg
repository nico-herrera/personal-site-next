    <path d="M0 -30 L20 -10 L0 10 L-20 -10 Z" fill="none" stroke="#00f3ff" stroke-width="2" stroke-opacity="0.9" />
    <circle cx="0" cy="0" r="10" fill="#00f3ff" fill-opacity="0.8" />
    <line x1="-30" y1="0" x2="-15" y2="0" stroke="#00f3ff" stroke-width="2" />
    <line x1="15" y1="0" x2="30" y2="0" stroke="#00f3ff" stroke-width="2" />
    <line x1="0" y1="-30" x2="0" y2="-15" stroke="#00f3ff" stroke-width="2" />
    <line x1="0" y1="15" x2="0" y2="30" stroke="#00f3ff" stroke-width="2" />
  </g>
  
